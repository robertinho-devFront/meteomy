    <style>

        background: linear-gradient(135deg, #00feba, #5b548a);

  <body>
    <p class="title">WEATHER API</p>
    <div class="container">
      <h1>üå©Ô∏è M√©t√©o ‚òÄÔ∏è</h1>
      <h2>Quels temps fait-il ici</h2>
      <input
        type="text"
        id="locationInput"
        placeholder="Entrez votre code postal, une ville üîé"
      />
      <button onclick="getWeather()">Obtenir la m√©t√©o</button>
      <div class="result" id="weatherResult"></div>
    </div>

    <h3>Veuillez noter que ce service est limit√© aux villes et codes postaux situ√©s en France.</h3>

    <p class="signature">par Robertinho</p>
    <script>
      
      function getWeather() {
        let location = document.getElementById("locationInput").value.trim();
        const apiKey = "5e102b3d924422dc77570617d21008c7";
        let geoApiUrl;

        // V√©rifier si l'entr√©e est un code postal (5 chiffres)
        if (/^\d{5}$/.test(location)) {
          geoApiUrl = `https://api.openweathermap.org/geo/1.0/zip?zip=${location},FR&appid=${apiKey}`;
        } else {
          geoApiUrl = `https://api.openweathermap.org/geo/1.0/direct?q=${location},FR&limit=1&appid=${apiKey}`;
        }

        fetch(geoApiUrl)
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Erreur dans la requ√™te r√©seau pour la g√©olocalisation"
              );
            }
            return response.json();
          })
          .then((geoData) => {
            let lat, lon;
            if (Array.isArray(geoData) && geoData.length > 0) {
              lat = geoData[0].lat;
              lon = geoData[0].lon;
            } else if (geoData.lat && geoData.lon) {
              lat = geoData.lat;
              lon = geoData.lon;
            } else {
              throw new Error("Lieu non trouv√©");
            }

            const weatherApiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=fr&appid=${apiKey}`;

            return fetch(weatherApiUrl);
          })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Erreur dans la requ√™te r√©seau pour la m√©t√©o");
            }
            return response.json();
          })
          .then((data) => {
            const weather = `
          <p>üåßÔ∏è‚òÅÔ∏è‚õÖ ‚õÖ</p>
          <h2 class="city">${data.name}, ${data.sys.country}</h2>
          <p>Temp√©rature: ${data.main.temp}¬∞C</p>
          <p>M√©t√©o: ${data.weather[0].description}</p>
          <p>Humidit√©: ${data.main.humidity}%</p>
          <p>Vent: ${data.wind.speed} m/s</p>
          <button onclick="refreshPage()" class="return">       
      ‚ü≥ Refaire une recherche
          </button>
        `;
            document.getElementById("weatherResult").innerHTML = weather;
          })
          .catch((error) => {
            console.error("Erreur:", error);
            document.getElementById(
              "weatherResult"
            ).innerHTML = `<p class="error">Il y a une erreur semble-t-il, veuillez v√©rifier</p>`;
          });
      }

      function refreshPage() {
        document.getElementById("locationInput").value = ""; // Vider le champ de saisie
        document.getElementById("weatherResult").innerHTML = ""; // Vider les r√©sultats
      }
    </script>
  </body>
